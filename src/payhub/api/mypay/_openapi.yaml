        - Applicazione
      summary: Configurazione applicativa
      description: Ritorna i parametri della configurazione applicativa (usando l'intermediario di default)
      operationId: configInfo
      responses:
        default:
          description: I parametri della configurazione applicativa come mappa chiave/valore
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
      security: []
  /public/info/config/{codFiscaleIntermediario}:
    post:
      tags:
        - Applicazione
      summary: Configurazione applicativa
      description: Ritorna i parametri della configurazione applicativa
      operationId: configInfoByBroker
      parameters:
        - name: codFiscaleIntermediario
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: I parametri della configurazione applicativa come mappa chiave/valore
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
      security: []
  /public/info/configAndLogin:
    post:
      tags:
        - Applicazione
      summary: Configurazione applicativa
      description: Ritorna i parametri della configurazione applicativa (usando il loginToken per risalire all'intermediario)
      operationId: configInfoByToken
      requestBody:
        content:
          text/plain: {}
      responses:
        default:
          description: I parametri della configurazione applicativa come mappa chiave/valore
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: object
      security: []
  /public/info/app:
    post:
      tags:
        - Applicazione
      summary: Informazioni applicazione
      description: Ritorna le informazioni dell'applicazione (es. versione, build time, etc..)
      operationId: appInfo
      responses:
        default:
          description: Le informazioni dell'applicazione come mappa chiave/valore
          content:
            '*/*':
              schema:
                type: object
