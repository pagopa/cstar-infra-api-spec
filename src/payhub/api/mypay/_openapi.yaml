          required: true
          schema:
            type: string
        - name: recaptcha
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpontaneoFormTo'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
