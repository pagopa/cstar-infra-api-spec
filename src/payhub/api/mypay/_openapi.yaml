  /public/authtoken:
    post:
      tags:
        - Autenticazione
      summary: Finalizza autenticazione
      description: Finalizza la procedura di autenticazione trasformando un login-token in un jwt-token sotto forma di http-only cookie
      operationId: authWithToken
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '401':
          description: ritorna la descrizione dell'errore nel caso non sia stato possibile completare la procedura di autenticazione con successo
          content:
            text/plain:
              schema:
                type: string
        default:
          description: nel body l'oggetto contenente i dati dell'utente loggato; viene settato un cookie http-only con il token necessario per le chiamate protette
          headers:
            Set-Cookie:
              style: simple
              schema:
                type: string
                example: jwtToken=eyJhbGciOiJIUzU...; Path=/; Secure; HttpOnly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtenteTo'
      security: []
  /public/posttoken:
    post:
      tags:
        - Autenticazione
      summary: Scambio login token con jwt-token
      description: Trasforma un login-token in un jwt-token
      operationId: changeLoginTokenToAccessToken
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '401':
          description: ritorna la descrizione dell'errore nel caso non sia stato possibile completare la procedura di autenticazione con successo
          content:
            text/plain:
              schema:
                type: string
        default:
          description: nel body l'oggetto contenente access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenDTO'
      security: [ ]
  /operatore/dovuti/{mygovEnteId}/{mygovDovutoId}/askRT:
