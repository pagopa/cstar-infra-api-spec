openapi: 3.0.1
info:
  title: MyPay
  description: MyPay API
  version: 1.0.0
servers:
  - url: https://${hostname}
    description: Generated server url
security:
  - MyPaySecurity: []
tags:
  - name: Autenticazione
    description: Gestione dell'autenticazione
  - name: Località
    description: Gestione delle località (nazioni / province / comuni)
  - name: Applicazione
    description: Gestione generale dell'applicazione
  - name: TipoDovuto
    description: Backoffice - gestione dei Tipi dovuto
  - name: Enti
    description: Gestione degli enti beneficiari
  - name: Validazione email
    description: Gestione della validazione dell'email utente
  - name: Flussi
    description: Gestione dei flussi di pagamento e di rendicontazione
  - name: MyBox
    description: Gestione di upload e download dei file
  - name: Operatori giornale degli eventi
    description: Backoffice - giornale degli eventi
  - name: Dovuti
    description: Gestione dei dovuti da pagare
  - name: Validazione mail
    description: Gestione della validazione dell'indirizzo email (utenti non autenticati)
  - name: BackofficeEnte
    description: Backoffice Ente
  - name: Operatori
    description: Backoffice - gestione degli operatori
  - name: BackofficeTassonomie
    description: Backoffice Tassonomie
  - name: Utente
    description: Gestione dati personali utente
  - name: Pagamenti effettuati
    description: Gestione dei pagamenti effettuati
  - name: Storage temporaneo
    description: Gestione dello storage temporaneo di file sul server
  - name: Avvisi
    description: Gestione avvisi di pagamento
  - name: BackofficeFlusso
    description: Backoffice Flusso
paths:
  /utente:
    post:
      tags:
        - Utente
      operationId: update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UtenteTo'
        required: true
      responses:
        '200':
          description: OK
      security: []
  /storage/file:
    post:
      tags:
        - Storage temporaneo
      operationId: uploadFile
      requestBody:
        content:
          application/json:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UploadTo'
  /spontaneo/validate/{codIpaEnte}/{codTipo}:
    post:
      tags:
        - spontaneo-controller
      operationId: validateForm
      parameters:
        - name: codIpaEnte
          in: path
          required: true
          schema:
            type: string
        - name: codTipo
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpontaneoFormTo'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SpontaneoTo'
  /spontaneo/prepareAvviso:
